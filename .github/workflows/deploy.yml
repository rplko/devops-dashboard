name: Deploy DevOps Dashboard

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Deploy to EC2 via SSH
        env:
          SSH_KEY: ${{ secrets.SSH_KEY }}
        run: |
          set -e

          echo "ðŸ”‘ Setting up SSH..."

          mkdir -p ~/.ssh
          chmod 700 ~/.ssh

          # Add private key from GitHub Secrets
          echo "$SSH_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

          # Add EC2 host to known_hosts (fixes host verification error)
          ssh-keyscan -H ec2-98-92-57-61.compute-1.amazonaws.com >> ~/.ssh/known_hosts

          echo "ðŸš€ Connecting to EC2 and deploying..."

          ssh -o StrictHostKeyChecking=no ubuntu@ec2-98-92-57-61.compute-1.amazonaws.com << 'EOF'
            set -e

            echo "ðŸ“‚ Moving to project directory..."
            cd ~/devops-dashboard

            echo "â¬‡ï¸ Pulling latest code..."
            git pull origin main

            echo "ðŸ“¦ Installing dependencies if needed..."
            if [ -f package-lock.json ]; then
              npm ci
            else
              npm install
            fi

            echo "ðŸ”„ Restarting PM2 app..."
            pm2 restart devops-dashboard

            echo "âœ… Deployment completed successfully!"
          EOF
